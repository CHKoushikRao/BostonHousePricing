<!DOCTYPE html>
<html>
<head>
    <title>California Housing Price Prediction</title>
</head> 
<body>
    <div class="login">
        <h1>California Housing Price Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="longitude" placeholder="Longitude" required="required"/><br>
            <input type="text" name="latitude" placeholder="Latitude" required="required"/><br>
            <input type="text" name="housing_median_age" placeholder="Jousing Median Age" required="required"/><br>
            <input type="text" name="total_rooms" placeholder="Total Rooms" required="required"/><br>
            <input type="text" name="total_bedrooms" placeholder="Total Bedrooms" required="required"/><br>
            <input type="text" name="population" placeholder="Population" required="required"/><br>
            <input type="text" name="households" placeholder="Households" required="required"/><br>
            <input type="text" name="median_income" placeholder="Median Income" required="required"/><br>
            <input type="text" name="ocean_proximity" placeholder="Ocean Proximity" required="required"/><br>
           <button type='submit' class="btn btn-primary">Predict</button>
        </form>
    </div>
    {{ prediction_text }}
</body>
</html>
